{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Détail du livre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">

<section class="container-fluid mt-5 form-container">
    <article class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title text-primary">{{ object.title }}</h2>
            <h5 class="card-subtitle mb-3 text-muted">par {{ object.author }}</h5>
            <p class="card-text">{{ object.content }}</p>

            <div class="mt-4">
                <a href="{% url 'update' object.pk %}" class="btn btn-outline-primary">✏️ Modifier</a>
                <a href="{% url 'delete' object.pk %}" class="btn btn-outline-danger">🗑 Supprimer</a>
                <a href="{% url 'read' %}" class="btn btn-secondary">↩️ Retour</a>
            </div>
        </div>
    </article>
</section>

</body>
</html>
